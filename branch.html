<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CSS FILE LINK HERE-->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/css/bootstrap.min.css"></script>

    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- NAVBAR-->

    <!------------ TOP NAVIGATION STARTS HERE------>
    <div class="header" id="header">
      <a href="admindashboard.html" class="logo">
        <b>Internship Portal</b>
      </a>
      <a href="admindashboard.html">Home</a>
      <a href="branch.html" class="active">Branch</a>
      <a href="degree.html">Degree</a>
      <a href="facultydashboard.html">Faculty</a>
      <a href="studentdashboard.html">Student</a>
      <a href="activitydashboard.html">Activity</a>

      <a style="float: right">Hello,<b> Admin !</b></a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <!-----------TOP NAVIGATION ENDS HERE----------->

    <!-----------MAIN DIVISION STARTS HERE----------->
    <div class="container">
      <h4>Branch</h4>
      <br />
      <!--BUTTON TO ADD -->
      <div class="row">
        <div class="col-md-9">
          <input
            type="text"
            name="branchName"
            id="branchName"
            class="form-control"
            placeholder="Enter Branch Name"
          />
        </div>
        <button class="btn btn-default" id="addBranch">
          Add Branch <span class="fa fa-plus"></span>
        </button>
      </div>

      <hr size="2" />

      <!--THE BOX BELOW WILL APPEAR ONLY AFTER REDIRECTING FROM ADD FACULTY PAGE, TILL THEN IT WILL BE HIDDEN. 
        AFTER ADDING DETAILS PAGE WILL REDIRECT HERE AND THIS MSG WILL APPEAR-->
      <div class="alert alert-success alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">
          &times;
        </button>
        Branch details succesfully Added!
      </div>
      <!------------------------------ALERT BOX ENDS HERE--------------------------------------------------->

      <!--------------------TABLE STARTS HERE-------------------------->

      <br />

      <!-----------------SAMPLE TABLE FOR FRONT END PURPOSE. DYNAMIC DATA-------------->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Branch Name</th>
              <td></td>
              <td></td>
            </tr>
          </thead>
          <tr>
            <td>Computer Engineering</td>
            <td>
              <span
                onclick="turnonoverlay()"
                id="editbtn"
                class="fa fa-pencil"
                title="Edit"
              ></span>
            </td>
            <td>
              <span id="deletebtn" class="fa fa-trash-o" title="Delete"></span>
            </td>
          </tr>

          <tr>
            <td>Mechanical Engineering</td>

            <td><span class="fa fa-pencil"></span></td>
            <td><span id="deletebtn" class="fa fa-trash-o"></span></td>
          </tr>
          <tr>
            <td>Electrical Engineering</td>
            <td><span class="fa fa-pencil"></span></td>
            <td><span id="deletebtn" class="fa fa-trash-o"></span></td>
          </tr>
        </table>
      </div>

      <!--OVERLAY DIVISION-->
      <div class="overlay" id="overlay">
        <div class="overlay-content">
          <div class="crossbtn" id="crossbtn" onclick="turnoffoverlay()">
            <span class="fa fa-times"></span>
          </div>

          <h4>Edit Branch</h4>
          <br />

          <!--TXT BOX WHICH WILL CONTAIN BRANCH NAME FROM BACKEND-->
          <div class="row">
            <div class="col-md-12">
              <label for="EditbranchName">Branch Name:</label>
              <input
                type="text"
                type="text"
                name="EditbranchName"
                id="EditbranchName"
                class="form-control"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-default" id="editBranch">
                Update Details <span class="fa fa-check-circle"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-----------MAIN DIVISION ENDS HERE----------->

    <script>
      function myFunction() {
        var x = document.getElementById("header");
        if (x.className === "header") {
          x.className += " responsive";
        } else {
          x.className = "header";
        }
      }

      function turnoffoverlay() {
        document.getElementById("overlay").style.display = "none";
      }

      function turnonoverlay() {
        document.getElementById("overlay").style.display = "block";
      }
    </script>
  </body>
</html>
