<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CSS FILE LINK HERE-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/css/bootstrap.min.css"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/jquery.min.js"></script>
    <link rel="stylesheet" href="register.css">
    <title>Activity Portal</title>
  </head>

  <body>
    <div class="loginMainDiv">
        <div class="centerMainDiv">
            <div class="loginTitle"><b>TCET ACTIVITY PORTAL</b></div>

            <div id="formMain" class="container">
            <p>Enter Details:</p>
        
            <div class="row">      
              <div class="col-md-4"><input type="text" placeholder="First Name" id="fname"></div>
              <div class="col-md-4"><input type="text" placeholder="Middle Name"></div>
              <div class="col-md-4"><input type="text" placeholder="Last Name"></div>
            </div>
              
            <div class="row">
              <div class="col-md-6">
                <input type="text" placeholder="ERP ID">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <input type="text" placeholder="Email ID">
              </div>
              <div class="col-md-6">
                <input type="text" placeholder="Mobile Number">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <input type="text" placeholder="Enter Password">
              </div>
              <div class="col-md-6">
                <input type="text" placeholder="Re-Enter Password">
              </div>
            </div>

            

            <div class="row">
              <div class="col-md-6">
              <select id="selectDrp">
                <option value="COMP">Branch</option>
                <option>MECH</option>
              </select>
             </div>
            </div>
            
<br>
            <div class="row">
              <div class="col-md-6">
                Date Of Birth:
              <input type="date" style="margin-top: 0px;">
              </div>
            </div>

            <br>
              <button class="btn btn-primary">Register</button>
        </div>
        </div>
    </div>
</body>
  </body>
</html>
