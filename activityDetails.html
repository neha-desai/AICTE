<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CSS FILE LINK HERE-->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/css/bootstrap.min.css"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/jquery.min.js"></script>
    <title>Activity Portal</title>
  </head>
  <body style="background-color: #f6f8fa">
    <!--Side Navbar-->

    <div id="sideNavbar" class="sideNavbar">
      <a href="facultyLoginDash.html" class="webName">ACTIVITY PORTAL</a><br />
      <a href="facultyLoginDash.html">Dashboard</a>
      <a href="approveStudents.html">Verify Students</a>
      <a href="rejectedStudent.html">Rejected Students</a>
      <a href="approvedStudent.html">Approved Students</a>
      <a href="activityDetails.html">Activity Details</a>
    </div>

    <div id="main" class="openmain">
      <div class="topNav">
        <span style="font-size: 24px; cursor: pointer" onclick="closeNav()"
          >&#9776;
        </span>

        <div class="profile">
          <span class="far fa-user-circle"></span> Neha Desai!
          <a href="#" data-toggle="tooltip" title="Logout">
            <span class="fas fa-power-off" alt="logout"></span
          ></a>
        </div>
      </div>

      <!--MAIN DIVS-->

      <!--STUDENT HEAD -->
      <div class="maindivs">
      
        <b>Student Head: </b>
        <input
          type="text"
          id="studentHead"
          style="
            padding: 5px 5px 5px 5px;
            border-radius: 3px;
            border: 1px solid lightgrey;
            width: 60%;
          "
          value="Neha Devendra Desai"
        />
      </div>

      <!--DOCUMENT UPLOAD-->
      <div class="maindivs">
        <h6>Upload Document related to Activity:    </h5>
        <div class="row">
          <div class="col-md-5">
            <input
              type="text"
              id="TitleOfDoc"
              style="
                padding: 5px 5px 5px 5px;
                border-radius: 3px;
                border: 1px solid lightgrey;
                width: 100%;
              "
              placeholder="Title of Document"
            />
          </div>

          <div class="col-md-5">
            <input
              type="text"
              id="URLofDOc"
              style="
                padding: 5px 5px 5px 5px;
                border-radius: 3px;
                border: 1px solid lightgrey;
                width: 100%;
              "
              placeholder="URL of Google Drive"
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" style="width: 100%">Add</button>
          </div>
        </div>
      </div>

      <div class="maindivs">
        <div class="table-responsive">          
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title of Document</th>
                  <th></th>
                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Attendance Sheet for COMP A</td>
                  <td><a href="">View</a></td>                  
                </tr>   
                <tr>
                    <td>Attendance Sheet for COMP B</td>
                    <td><a href="">View</a></td>                  
                  </tr>
                  <tr>
                    <td>Timepass Sheet</td>
                    <td><a href="">View</a></td>                  
                  </tr>
                  <tr>
                    <td>TP Sheet</td>
                    <td><a href="">View</a></td>                  
                  </tr>
           
              </tbody>
            </table>
            </div>
      </div>
    </div>

    <script>
      function closeNav() {
        var sidebar = document.getElementById("sideNavbar");
        var mainDiv = document.getElementById("main");

        if (sidebar.className === "sideNavbar") {
          sidebar.classList.add("closebar");
          mainDiv.classList.add("closemain");
        } else {
          sidebar.classList.remove("closebar");
          mainDiv.classList.remove("closemain");
        }
      }

      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
