<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CSS FILE LINK HERE-->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/css/bootstrap.min.css"></script>

    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- NAVBAR-->

    <!------------ TOP NAVIGATION STARTS HERE------>
    <div class="header" id="header">
      <a href="admindashboard.html" class="logo">
        <b>Activity Portal</b>
      </a>
      <a href="admindashboard.html" class="active">Home</a>
      <a href="branch.html">Branch</a>
      <a href="degree.html">Degree</a>
      <a href="facultydashboard.html">Faculty</a>
      <a href="studentdashboard.html">Student</a>
      <a href="activitydashboard.html">Activity</a>

      <a class="userWelcome">Hello,<b> Admin !</b></a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <!-----------TOP NAVIGATION ENDS HERE----------->

    <!-----------MAIN DIVISION STARTS HERE----------->
    <div class="container">
      <!--THIS IS THE CARD ROW WHICH IS STATIC. ALL BELOW CONTENT WILL BE STATIC-->
      <div class="row">
        <!--Card1 ACTIVITY CARD-->
        <div class="col-md-3">
          <div class="cards" id="activityCards">
            <h5>Activity <span class="fa fa-calendar-check-o"></span></h5>
            <div class="moreinfo">
              <a href="activitydashboard.html"
                >More Info <span class="fa fa-info-circle"></span
              ></a>
            </div>
          </div>
        </div>

        <!--Card2 FACULTY CARD-->
        <div class="col-md-3">
          <div class="cards" id="facultyCards">
            <h5>Faculty <span class="fas fa-chalkboard-teacher"></span></h5>
            <div class="moreinfo">
              <a href="facultydashboard.html"
                >More Info <span class="fa fa-info-circle"></span
              ></a>
            </div>
          </div>
        </div>

        <!--Card3 STUDENT CARD-->
        <div class="col-md-3">
          <div class="cards" id="studentCards">
            <h5>Student <span class="fas fa-user-graduate"></span></h5>
            <div class="moreinfo">
              <a href="studentdashboard.html">
                More Info <span class="fa fa-info-circle"></span
              ></a>
            </div>
          </div>
        </div>

        <!--Card4 BRANCH CARD-->
        <div class="col-md-3">
          <div class="cards" id="branchCards">
            <h5>Branch <span class="fas fa-award"></span></h5>
            <div class="moreinfo">
              <a href="branch.html">
                More Info <span class="fa fa-info-circle"></span
              ></a>
            </div>
          </div>
        </div>

        <!--Card5 DEGREE CARD-->
        <div class="col-md-3">
          <div class="cards" id="degreeCards">
            <h5>Degree <span class="fas fa-graduation-cap"></span></h5>
            <div class="moreinfo">
              <a href="degree.html">
                More Info <span class="fa fa-info-circle"></span
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-----------MAIN DIVISION ENDS HERE----------->

    <script>
      function myFunction() {
        var x = document.getElementById("header");
        if (x.className === "header") {
          x.className += " responsive";
        } else {
          x.className = "header";
        }
      }
    </script>
  </body>
</html>
